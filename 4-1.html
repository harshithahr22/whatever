<body>
    <script type="text/javascript">
    window.onload = function () {
        document.getElementById("btn_alert").onclick = alertTable;
};


function alertTable() {
    var output = "";
    for (var i = 5; i <=15; i++) {
        output += i + "  " + i*i + "  " + i*i*i + "\n";
    }
    alert(output);
}
        

</script>
<input type="button" id="btn_alert" value="Alert It" />

<div id="results"></div>
</body>
</html>
