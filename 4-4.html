<html>
<head>
<title> fibonacci.html </title>
</head>
<body>
<h3 style="text-align:center; color:black"> Program to generate the Fibonacci Series </h3>
<script type="text/javascript">

var number = prompt("Enter the number 'n' to generate the fibonacci series:", " ");
var f1=0;
var f2=1;

document.write("The number entered to generate the fibonacci series is: "+number+ "<br/>");
document.write("The fibonacci series : ");
document.write(" ",f1,",");
document.write(" ",f2,",");
 
var i,f3;
for(i=2; i<number; i++)
{
	 f3=f1+f2;
	 document.write(" "+f3+",");
	 f1=f2;
	 f2=f3;
}

</script>
</body>
</html>
